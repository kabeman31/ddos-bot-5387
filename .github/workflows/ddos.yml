name: "DDoS Attack"
on:
  workflow_dispatch:
    inputs:
      target:
        description: "Target URL or IP"
        required: true
        default: "httpbin.org"
      mode:
        description: "Attack Mode"
        required: true
        default: "http"
        type: choice
        options:
          - http
          - udp

jobs:
  attack:
    runs-on: ubuntu-latest
    steps:
    - run: echo "Target: ${{ github.event.inputs.target }}"
    - run: echo "Mode: ${{ github.event.inputs.mode }}"
    - run: python3 -c "print('Attack starting...'); import socket; print('Testing 1.1.1.1:80'); s=socket.socket(); s.settimeout(2); s.connect(('1.1.1.1',80)); print('Connected'); s.close()"
