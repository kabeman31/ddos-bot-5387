name: Test Bot
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test
      run: echo "Hello World"
    - name: Test Python
      run: python3 -c "print('Python works')"
    - name: Test Socket
      run: |
        python3 << "END"
import socket
try:
    s = socket.socket()
    s.settimeout(2)
    s.connect(('1.1.1.1', 80))
    print('✅ Socket connection successful')
    s.close()
except Exception as e:
    print(f'❌ Error: {e}')
END
